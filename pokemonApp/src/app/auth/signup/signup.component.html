<div class="signup">
    <h1>Cr√©er un compte</h1>
    <form [formGroup]="userForm" class="createUserForm" (ngSubmit)="addUser()">
        <div class="div"> 
            <mat-form-field appearance="outline">
                <mat-label>Email(identifiant)</mat-label>
                <input matInput formControlName="email" type="email" required/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Pseudonyme</mat-label>
                <input matInput formControlName="username"  required/>
            </mat-form-field>
        </div>

        <div class="div">
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password" required/>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirmer le mot de passe</mat-label>
                <input matInput formControlName="confirmPassword" type="password" [errorStateMatcher]="matcher" required/>
            </mat-form-field>            
        </div>

        <div>                
            <button mat-button type="submit" class="formButton" [disabled]="!userForm.valid">S'inscrire</button>
            <div class="asterisk">*Champs obligatoires</div>
        </div>
    </form>
</div>
