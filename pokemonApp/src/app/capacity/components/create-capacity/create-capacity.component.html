<form [formGroup]="capacityForm" class="capaForm" (ngSubmit)="addCapacity()">

    <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>   

    <mat-form-field appearance="outline" >
        <mat-label>Catégorie</mat-label>
        <mat-select  formControlName="category" >
            <mat-option value="physic">Physique</mat-option>
            <mat-option value="special">Special</mat-option>
            <mat-option value="statut">Statut</mat-option>
        </mat-select>
    </mat-form-field>  

    <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type_id" >
            <mat-option *ngFor='let type of types' [value]='type.id'>{{ type.name }}</mat-option>
        </mat-select>
    </mat-form-field>   

    <mat-form-field appearance="outline">
        <mat-label>Puissance</mat-label>
        <input matInput formControlName="power" />
    </mat-form-field>   

    <mat-form-field appearance="outline">
        <mat-label>Précision</mat-label>
        <input matInput formControlName="accuracy" />
    </mat-form-field>   

    <mat-form-field appearance="outline">
        <mat-label>PP</mat-label>
        <input matInput formControlName="pp" />
    </mat-form-field>   

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" ></textarea>
    </mat-form-field>

    <div class="bas">          
        <button class="formButton" mat-button type="submit">Créer</button>
        <button class="formButton" mat-button routerLink="/capacity">Retour</button>
    </div> 
    
</form>
